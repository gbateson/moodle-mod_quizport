<h1>Condition score</h1>
<p>
    If enabled, this setting specifies the maximum or minimum score
    at which this condition is satisfied.
</p>
<div class="indent">
    <p>
        <b>&gt;=</b> (greater than or equal to)<br />
        The minimum score at which this condition is satisfied
    </p>
    <p>
        <b>&lt;=</b> (less than or equal to)<br />
        The maximum score at which this condition is satisfied
    </p>
</div>
