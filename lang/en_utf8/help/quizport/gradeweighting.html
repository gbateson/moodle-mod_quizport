<h1>Grade weighting</h1>
<p>
    The grade weighting is the contribution of this unit grade toward the
    QuizPort grade in the Moodle gradebook.
</p>
<p>
    The maximum grade for a QuizPort in the Moodle gradebook is calculated as follows:<br />
</p>
<ul>
    <li>unit maximum grade x (unit grade weighting / 100)</li>
</ul>
